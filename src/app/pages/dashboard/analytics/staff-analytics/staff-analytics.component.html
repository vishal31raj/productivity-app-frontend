<div *ngIf="isLoading === true">
  <app-loader></app-loader>
</div>

<div *ngIf="isLoading === false && staffAnalytics">
  <div class="ion-margin-bottom" *ngIf="staffAnalytics.bannerDetails">
    <app-banner [bannerDetails]="staffAnalytics.bannerDetails"></app-banner>
  </div>
</div>

<ion-row>
  <ion-col size="6">
    <app-analytics-card
      [count]="'10'"
      [header]="'Pending Tasks'"
    ></app-analytics-card>
  </ion-col>
  <ion-col size="6">
    <app-analytics-card
      [count]="'15'"
      [header]="'In-progress'"
    ></app-analytics-card>
  </ion-col>
  <ion-col size="6">
    <app-analytics-card
      [count]="'18'"
      [header]="'Tasks Completed'"
      [subHeader]="'This week'"
    ></app-analytics-card>
  </ion-col>

  <ion-col size="6">
    <app-analytics-card
      [count]="'90%'"
      [header]="'Completion Rate'"
    ></app-analytics-card>
  </ion-col>

  <ion-col size="6">
    <app-analytics-card
      [count]="'90 min'"
      [header]="'Task completion'"
      [subHeader]="'Average time'"
    ></app-analytics-card>
  </ion-col>

  <ion-col size="6">
    <app-analytics-card
      [count]="'80%'"
      [header]="'Task Efficiency'"
    ></app-analytics-card>
  </ion-col>

  <ion-col size="6">
    <app-analytics-card
      [count]="'3*'"
      [header]="'Employee Ranking'"
    ></app-analytics-card>
  </ion-col>

  <ion-col size="6">
    <app-analytics-card
      [count]="'90%'"
      [header]="'Attendance'"
      [subHeader]="'This month'"
    ></app-analytics-card>
  </ion-col>

  <ion-col size="6">
    <app-analytics-card
      [count]="'85%'"
      [header]="'Workload'"
      [subHeader]="'This month'"
    ></app-analytics-card>
  </ion-col>
</ion-row>
