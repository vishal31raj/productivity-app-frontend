<app-header
  title="Add Comment"
  type="tertiary"
  (closeBtnClickEvent)="onCloseModal()"
></app-header>

<ion-content class="ion-padding">
  <form [formGroup]="addEditCommentForm" (ngSubmit)="onConfirmAddEditComment()">
    <div class="my-3">
      <ion-textarea
        label="Enter here..."
        class="ion-margin-bottom"
        label-placement="floating"
        fill="outline"
        [autoGrow]="true"
        rows="4"
        mode="md"
        placeholder="Add your comment..."
        formControlName="comment"
      ></ion-textarea>

      <div
        *ngIf="commentControl?.invalid && commentControl?.touched"
        class="text-danger"
      >
        <small *ngIf="commentControl?.errors?.['minlength']">
          Comment should not be empty.
        </small>
      </div>
    </div>

    <ion-row *ngIf="selectedFiles.length > 0">
      <ion-col size="4" *ngFor="let item of selectedFiles">
        <div class="img-col">
          <div class="img-div">
            <img [src]="item.fileUrl" alt="" />
          </div>
          <div
            class="remove-img-btn"
            (click)="onRemoveImg(item.file.lastModified)"
          >
            <ion-icon name="close-outline"></ion-icon>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <div class="ion-margin-bottom">
      <app-image-picker
        [buttonName]="'Add Image'"
        (imgPickedEvent)="onPickImage($event)"
      ></app-image-picker>
    </div>

    <div class="my-5">
      <ion-button
        mode="ios"
        type="submit"
        expand="block"
        [disabled]="addEditCommentForm.invalid"
      >
        Confirm
      </ion-button>
    </div>
  </form>
</ion-content>
