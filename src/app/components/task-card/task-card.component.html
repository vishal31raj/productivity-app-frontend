<div class="tasks-item ion-margin-bottom ion-padding">
  <div class="d-flex">
    <p class="title m-0">{{ taskDetails.title }}</p>
    <ion-icon name="arrow-forward-outline"></ion-icon>
  </div>
  <div class="d-flex">
    <div size="3" class="priority">
      <app-priority-badge
        [priorityId]="taskDetails.priorityId"
      ></app-priority-badge>
    </div>
    <div size="4" class="status">
      <app-status-chip
        [statusId]="taskDetails.statusId"
        [statusDescArr]="TaskStatusDescEnum"
      ></app-status-chip>
    </div>
    <div size="5">
      <div class="assignedTo" *ngIf="taskDetails.assignedTo">
        <app-avatar-image
          [docUrl]="taskDetails.assignedTo.profileImgUrl"
          [height]="'25px'"
          [width]="'25px'"
        ></app-avatar-image>
        {{ taskDetails.assignedTo.name }}
      </div>
    </div>
  </div>
</div>
